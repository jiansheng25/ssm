                }

            });
            $("#next").click(function () {

                $(".rtopbpb").empty();

        function getEmployment(index) {
            $.ajax({
                type: "POST",                            //传数据的方式
                url: commomPath+"xuanjianghui/findAllXjhByPage", //servlet地址getEmploymentForComServlet
                data: {
                    pageIndex:index,
                },
                success: function(data){ //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
                    var list=$.parseJSON(data);
                    console.log(list)
                    $.each(list,function(i, n){
                        var item1="<div class='rtopbpb1'>" +
                            "<div class='rtopbpb11' style='width: 33%'>" +
                            n.name+
                            "</div>"+
                            "<div class='rtopbpb12' style='width: 25%'>" +
                            n.time1+
                            "</div>" +
                            "<div class='rtopbpb12' style='width: 24%'>" +
                            n.location+
                            "</div>" +
                            "<div class='rtopbpb12' style='width: 17%'>" +
                            "<input class='edit11' type='button'  onclick=\"editEmployment('"+n.xuanjiangId+"')\" value='编辑'> &nbsp" +
                            "<input class='delete11' type='button'  onclick=\"deleteEmployment('"+n.xuanjiangId+"')\" value='删除'>" +
                            "</div>" +
                            "</div>";
                        $(".rtopbpb").append(item1);
                    });
                },
                error : function()
                {
                    alert("信息传输错误！");
                }
            })
        }
        function editEmployment(xuanjiangId) {
            $.cookie("xuanjiangId",xuanjiangId,{path:"/"});
            window.location.href="editXuanjiang.html";
        }
        function deleteEmployment(xuanjiangId) {
            console.log(xuanjiangId)
            if(confirm("确定删除吗？")){
                $.ajax({
                    type: "POST",                            //传数据的方式
                    url: commomPath+"xuanjianghui/deleteXjh", //servlet地址
                    data: {
                        xuanjiangId:xuanjiangId,
                    },
                    success: function(data){ //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
                        if(data=="1"){
                            alert("删除成功！");
                            $(".rtopbpb").empty();
                            getEmployment(1);
                        }else {
                            alert("删除失败！");
                        }
                    },
                    error : function()
                    {
                        alert("信息传输错误！");
                    }
                })
            }
        }
